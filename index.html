<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Finder</title>

    <link rel="stylesheet" href="src/stylesheet.css">
    <script src="src/index.js"></script>
</head>

<body>
    <h1>Cocktail finder</h1>
    <img src="img/cocktail_banner.jpg" alt="missing banner">

    <div #="seachArea_div">
        <form id="form">
            <span>Search for a cocktail (ex: Margarita)</span>
            <br>
            <input type="search" id="search">
            <input type="submit">
        </form>

        <div id="search_results">
            <div id="cocktail_list_div">
                <ul id="cocktails_ul"> <!-- will populate ul with li of each cocktail -->
                </ul>
            </div>
            <div id="cocktail_info_div_main">
                <!-- chosen cocktail displays here -->
            </div>

            <!-- -------------------------------------------- FAVORITED COLLECTION-->
            <div>
                <div id="fav_list_div">
                    <!-- favorited cocktails will show here -->
                    <table id="fav_table">
                        <tr>
                            <td> <h2>Favorite Cocktails</h2> <h3 id="favCocktailsCount">0</h3> </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
